<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In â€¢ AWS AugmentAbility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://kit.fontawesome.com https://cdn.lordicon.com https://cdnjs.cloudflare.com; object-src 'none'; base-uri 'self';">
    <link rel="stylesheet" href="style/shoelace.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/692060e681.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <style>
      :root {
        --bg-gradient: linear-gradient(180deg, #fef3c7 0%, #fdf2f8 35%, #e0e7ff 100%);
        --card-bg: #ffffff;
        --card-shadow: 0 18px 48px rgba(100, 116, 139, 0.18);
        --primary: #7c3aed;
        --accent: #f97316;
        --text: #0f172a;
        --muted: #475569;
        --border: #e5e7eb;
        --pill: #ede9fe;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Nunito', 'Fredoka', 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--bg-gradient);
        color: var(--text);
        min-height: 100vh;
      }
      .page {
        max-width: 560px;
        margin: 0 auto;
        padding: 52px 22px 64px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 28px 22px;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border);
      }
      .hero {
        text-align: center;
        margin-bottom: 22px;
      }
      .hero h1 {
        margin: 10px 0 6px;
        font-size: 28px;
        font-weight: 700;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
      }
      label {
        display: block;
        font-weight: 700;
        font-size: 15px;
        color: var(--text);
        margin-top: 12px;
      }
      input {
        margin: 8px 0 4px;
        padding: 13px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 15px;
        width: 100%;
        outline: none;
      }
      button {
        width: 100%;
        margin-top: 16px;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        color: white;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        color: var(--muted);
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="hero">
        <div style="display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;background:var(--pill);color:var(--primary);font-weight:700;font-size:14px;">
          ðŸ¤Ÿ Inclusive AI
        </div>
        <h1>Sign in to AugmentAbility</h1>
        <p>Use your AWS Cognito username and password to continue.</p>
      </div>

      <div class="card">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="your-email or username">

        <label for="pwd">Password</label>
        <input id="pwd" type="password" placeholder="password">

        <button id="sign-in">Sign In</button>
        <div class="status" id="login-status">Not signed in.</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="lib/aws-sdk-2.1665.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.46/aws-amplify.min.js"></script>
    <script src="config.js"></script>
    <script src="lib/main.js"></script>
    <script>
      function updateLoginStatus(text) {
        const el = document.getElementById('login-status');
        if (el) el.textContent = text;
      }
      function attachSignIn() {
        const btn = document.getElementById('sign-in');
        if (!btn) return;
        btn.addEventListener('click', function () {
          const username = document.getElementById('username').value;
          const pass = document.getElementById('pwd').value;
          if (!username || !pass) {
            updateLoginStatus('Please enter both username and password.');
            return;
          }
          btn.disabled = true;
          btn.textContent = 'Signing in...';
          if (!window.aws_amplify || !aws_amplify.Amplify || !aws_amplify.Amplify.Auth) {
            updateLoginStatus('Amplify not ready yet. Please try again.');
            btn.disabled = false;
            btn.textContent = 'Sign In';
            return;
          }
          aws_amplify.Amplify.Auth.signIn(username, pass)
            .then(() => {
              updateLoginStatus('Sign-in successful. Redirecting...');
              setTimeout(() => {
                window.location.href = '/aws-augmentability-main/index-landing.html';
              }, 400);
            })
            .catch(err => {
              console.error('Sign in error:', err);
              updateLoginStatus('Error: ' + (err.message || err));
              btn.disabled = false;
              btn.textContent = 'Sign In';
            });
        });
      }
      function checkCurrentUser() {
        if (!window.aws_amplify || !aws_amplify.Amplify || !aws_amplify.Amplify.Auth) {
          setTimeout(checkCurrentUser, 200);
          return;
        }
        aws_amplify.Amplify.Auth.currentAuthenticatedUser()
          .then(() => {
            updateLoginStatus('Already signed in. Redirecting...');
            window.location.href = '/aws-augmentability-main/index-landing.html';
          })
          .catch(() => {
            updateLoginStatus('Not signed in. Please sign in with Cognito.');
          });
      }
      document.addEventListener('DOMContentLoaded', () => {
        attachSignIn();
        checkCurrentUser();
      });
    </script>
  </body>
 </html>
