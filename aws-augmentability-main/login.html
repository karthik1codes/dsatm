    <style>
      :root {
        --bg-gradient: linear-gradient(180deg, #fef3c7 0%, #fdf2f8 35%, #e0e7ff 100%);
        --card-bg: #ffffff;
        --card-shadow: 0 18px 48px rgba(100, 116, 139, 0.18);
        --primary: #7c3aed;
        --accent: #f97316;
        --text: #0f172a;
        --muted: #475569;
        --border: #e5e7eb;
        --pill: #ede9fe;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Nunito', 'Fredoka', 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--bg-gradient);
        color: var(--text);
        min-height: 100vh;
      }
      .page {
        max-width: 920px;
        margin: 0 auto;
        padding: 72px 28px 110px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .form-shell {
        max-width: 520px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }
      .card {
        background: var(--card-bg);
        border-radius: 26px;
        padding: 38px 30px;
        box-shadow: 0 22px 60px rgba(100, 116, 139, 0.2);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 520px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
      }
      .hero {
        text-align: center;
        margin-bottom: 28px;
      }
      .hero h1 {
        margin: 12px 0 8px;
        font-size: 32px;
        font-weight: 800;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 17px;
      }
      button {
        width: 100%;
        margin-top: 16px;
        padding: 15px;
        border: none;
        border-radius: 16px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        color: white;
        font-weight: 900;
        font-size: 17px;
        cursor: pointer;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .status {
        margin-top: 12px;
        color: var(--muted);
        font-size: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="hero">
        <div style="display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;background:var(--pill);color:var(--primary);font-weight:700;font-size:14px;">
          ðŸ¤Ÿ Inclusive AI
        </div>
        <h1>Sign in to AugmentAbility</h1>
        <p>Sign in using AWS Cognito Hosted UI to continue.</p>
      </div>

      <div class="form-shell">
      <div class="card">
        <div style="text-align: center; margin-bottom: 32px; width: 100%; display: flex; justify-content: center; align-items: center;">
          <lord-icon src="https://cdn.lordicon.com/hrqwmuhr.json" trigger="loop" colors="primary:#7c3aed,secondary:#f97316" style="width: 100px; height: 100px; max-width: 100%;"></lord-icon>
        </div>
        
        <div style="width: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
          <button id="hosted-ui-login" type="button" style="background: linear-gradient(135deg, #7c3aed, #a855f7); margin-top: 0; padding: 18px 24px; font-size: 18px; width: 100%; max-width: 100%; box-sizing: border-box; gap: 8px;">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
            <span>Sign in with AWS Cognito</span>
          </button>
        </div>
        
        <div class="status" id="login-status" style="margin-top: 0; width: 100%; text-align: center; padding: 0 10px; box-sizing: border-box;">Click the button above to sign in.</div>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="lib/aws-sdk-2.1665.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.46/aws-amplify.min.js"></script>
    <script src="config.js"></script>
    <script>
      function updateLoginStatus(text) {
        const el = document.getElementById('login-status');
        if (el) el.textContent = text;
      }
      
      function checkCurrentUser() {
        // Don't check for existing user - always show login page
        // This allows users to sign in fresh every time
        updateLoginStatus('Click the button above to sign in with AWS Cognito.');
      }
      
      // Handle OAuth callback from Cognito Hosted UI
      // Note: OAuth callback should redirect to index-landing.html, not login.html
      // This function is here as a fallback in case user lands here with a code
      function handleOAuthCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
          // User has a code but landed on login.html - redirect to landing page
          // The landing page will handle the OAuth callback properly
          console.log('OAuth code detected, redirecting to landing page...');
          const redirectUri = window.location.origin + '/aws-augmentability-main/index-landing.html';
          window.location.href = redirectUri + '?code=' + encodeURIComponent(code);
        }
      }
      
      // Redirect to Cognito Hosted UI
      function redirectToHostedUI() {
        // Use the domain from config.js
        const domain = amplifyConfig.Auth.oauth.domain;
        const clientId = amplifyConfig.Auth.userPoolWebClientId;
        const redirectUri = window.location.origin + '/aws-augmentability-main/index-landing.html';
        const responseType = 'code';
        const scope = 'email openid';
        
        // Build the hosted UI URL using the configured domain
        const hostedUIUrl = `https://${domain}/login?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;
        
        console.log('Redirecting to Cognito Hosted UI:', hostedUIUrl);
        
        // Redirect to hosted UI
        window.location.href = hostedUIUrl;
      }
      
      function attachHostedUIButton() {
        const btn = document.getElementById('hosted-ui-login');
        if (btn) {
          btn.addEventListener('click', redirectToHostedUI);
        }
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        attachHostedUIButton();
        handleOAuthCallback(); // Check for OAuth callback first
        checkCurrentUser();
      });
    </script>
  </body>
 </html>
