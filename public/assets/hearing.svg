<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Soft pastel gradients -->
    <linearGradient id="earGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6CC8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B5CF6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="waveGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#9B5CF6;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#F977B7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6CC8FF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgOrb1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F9C449;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#F9C449;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bgOrb2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F977B7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F977B7;stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="waveShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background soft orbs -->
  <circle cx="90" cy="100" r="45" fill="url(#bgOrb1)" opacity="0.7"/>
  <circle cx="310" cy="200" r="50" fill="url(#bgOrb2)" opacity="0.6"/>
  
  <!-- Main ear shape with gradient -->
  <g filter="url(#softGlow)">
    <path d="M 200 110 Q 175 90 150 110 Q 135 135 150 165 Q 170 195 195 195 Q 220 195 235 165 Q 250 135 235 110 Q 220 90 200 110" 
          fill="url(#earGrad)" opacity="0.95"/>
    <path d="M 200 110 Q 175 90 150 110 Q 135 135 150 165 Q 170 195 195 195 Q 220 195 235 165 Q 250 135 235 110 Q 220 90 200 110" 
          fill="none" stroke="rgba(155, 92, 246, 0.25)" stroke-width="2.5"/>
    
    <!-- Inner ear detail -->
    <ellipse cx="192" cy="150" rx="18" ry="22" fill="rgba(255, 255, 255, 0.7)"/>
    <ellipse cx="192" cy="150" rx="12" ry="15" fill="rgba(108, 200, 255, 0.4)"/>
  </g>
  
  <!-- Sound waves with gradient glow -->
  <circle cx="200" cy="150" r="35" fill="url(#waveGrad)" opacity="0.7" filter="url(#waveShadow)">
    <animate attributeName="r" values="35;65;35" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="45" fill="url(#waveGrad)" opacity="0.6" filter="url(#waveShadow)">
    <animate attributeName="r" values="45;75;45" dur="2.5s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="55" fill="url(#waveGrad)" opacity="0.5" filter="url(#waveShadow)">
    <animate attributeName="r" values="55;85;55" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Visual sound wave patterns (soft curves) -->
  <path d="M 100 200 Q 150 175 200 200 T 300 200" 
        fill="none" stroke="#F9C449" stroke-width="5" stroke-linecap="round" opacity="0.7" filter="url(#softGlow)">
    <animate attributeName="d" values="M 100 200 Q 150 175 200 200 T 300 200;M 100 200 Q 150 185 200 200 T 300 200;M 100 200 Q 150 175 200 200 T 300 200" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 220 Q 150 195 200 220 T 300 220" 
        fill="none" stroke="#6CC8FF" stroke-width="5" stroke-linecap="round" opacity="0.7" filter="url(#softGlow)">
    <animate attributeName="d" values="M 100 220 Q 150 195 200 220 T 300 220;M 100 220 Q 150 205 200 220 T 300 220;M 100 220 Q 150 195 200 220 T 300 220" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Visual indicator dots (soft rounded) -->
  <circle cx="75" cy="100" r="10" fill="#9B5CF6" opacity="0.7" filter="url(#softGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="325" cy="100" r="10" fill="#F977B7" opacity="0.7" filter="url(#softGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
</svg>
