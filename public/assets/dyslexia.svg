<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book -->
  <rect x="100" y="80" width="200" height="160" rx="8" fill="url(#bookGradient)" opacity="0.9"/>
  <rect x="100" y="80" width="200" height="160" rx="8" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Book pages -->
  <line x1="200" y1="80" x2="200" y2="240" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Color overlay effect -->
  <rect x="110" y="100" width="80" height="20" rx="4" fill="#FEF3C7" opacity="0.7"/>
  <rect x="110" y="130" width="80" height="20" rx="4" fill="#DBEAFE" opacity="0.7"/>
  <rect x="110" y="160" width="80" height="20" rx="4" fill="#FCE7F3" opacity="0.7"/>
  
  <!-- Text lines with color coding -->
  <rect x="210" y="105" width="80" height="8" rx="2" fill="url(#textGradient)" opacity="0.8"/>
  <rect x="210" y="120" width="70" height="8" rx="2" fill="url(#textGradient)" opacity="0.8"/>
  <rect x="210" y="135" width="85" height="8" rx="2" fill="url(#textGradient)" opacity="0.8"/>
  <rect x="210" y="150" width="75" height="8" rx="2" fill="url(#textGradient)" opacity="0.8"/>
  
  <!-- Syllable highlights -->
  <circle cx="140" cy="110" r="15" fill="#FEF3C7" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="130" r="15" fill="#DBEAFE" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="120" r="20" fill="#F59E0B" opacity="0.3">
    <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="200" r="25" fill="#EC4899" opacity="0.3">
    <animate attributeName="r" values="25;30;25" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>

