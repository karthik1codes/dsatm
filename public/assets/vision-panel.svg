<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="tabletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tablet device -->
  <rect x="120" y="60" width="160" height="200" rx="20" fill="url(#tabletGradient)" opacity="0.9"/>
  <rect x="130" y="80" width="140" height="160" rx="10" fill="url(#screenGradient)"/>
  
  <!-- High contrast screen content -->
  <rect x="140" y="100" width="120" height="15" rx="2" fill="#FEF3C7"/>
  <rect x="140" y="125" width="100" height="15" rx="2" fill="#DBEAFE"/>
  <rect x="140" y="150" width="110" height="15" rx="2" fill="#FCE7F3"/>
  <rect x="140" y="175" width="90" height="15" rx="2" fill="#D1FAE5"/>
  
  <!-- Large text indicators -->
  <circle cx="150" cy="108" r="4" fill="#10B981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="133" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Audio wave indicator -->
  <path d="M 200 220 L 210 210 L 220 220 L 230 210 L 240 220" 
        fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round">
    <animate attributeName="d" values="M 200 220 L 210 210 L 220 220 L 230 210 L 240 220;M 200 220 L 210 215 L 220 220 L 230 215 L 240 220;M 200 220 L 210 210 L 220 220 L 230 210 L 240 220" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tactile keyboard representation -->
  <rect x="145" y="200" width="20" height="20" rx="3" fill="#F59E0B" opacity="0.8"/>
  <rect x="170" y="200" width="20" height="20" rx="3" fill="#F59E0B" opacity="0.8"/>
  <rect x="195" y="200" width="20" height="20" rx="3" fill="#F59E0B" opacity="0.8"/>
  <rect x="220" y="200" width="20" height="20" rx="3" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Child silhouette (simplified) -->
  <circle cx="200" cy="50" r="25" fill="#EC4899" opacity="0.7"/>
  <ellipse cx="200" cy="85" rx="30" ry="40" fill="#EC4899" opacity="0.7"/>
  
  <!-- Accessibility indicators -->
  <circle cx="100" cy="150" r="15" fill="#10B981" opacity="0.6">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="15" fill="#3B82F6" opacity="0.6">
    <animate attributeName="r" values="15;20;15" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>

