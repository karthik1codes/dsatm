<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="earGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="waveGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Ear shape -->
  <path d="M 200 120 Q 180 100 160 120 Q 150 140 160 160 Q 170 180 190 180 Q 210 180 220 160 Q 230 140 220 120 Q 210 100 200 120" 
        fill="url(#earGradient)" opacity="0.9"/>
  <path d="M 200 120 Q 180 100 160 120 Q 150 140 160 160 Q 170 180 190 180 Q 210 180 220 160 Q 230 140 220 120 Q 210 100 200 120" 
        fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Inner ear detail -->
  <ellipse cx="190" cy="150" rx="20" ry="25" fill="#fff" opacity="0.6"/>
  
  <!-- Sound waves pulsing outward -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.6">
    <animate attributeName="r" values="30;60;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#EC4899" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="40;70;40" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="50" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.4">
    <animate attributeName="r" values="50;80;50" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Visual sound wave patterns -->
  <path d="M 100 200 Q 150 180 200 200 T 300 200" 
        fill="none" stroke="#F59E0B" stroke-width="4" opacity="0.7">
    <animate attributeName="d" values="M 100 200 Q 150 180 200 200 T 300 200;M 100 200 Q 150 190 200 200 T 300 200;M 100 200 Q 150 180 200 200 T 300 200" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 220 Q 150 200 200 220 T 300 220" 
        fill="none" stroke="#10B981" stroke-width="4" opacity="0.7">
    <animate attributeName="d" values="M 100 220 Q 150 200 200 220 T 300 220;M 100 220 Q 150 210 200 220 T 300 220;M 100 220 Q 150 200 200 220 T 300 220" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Visual indicators -->
  <rect x="80" y="100" width="15" height="15" rx="3" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="305" y="100" width="15" height="15" rx="3" fill="#EC4899" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
</svg>

