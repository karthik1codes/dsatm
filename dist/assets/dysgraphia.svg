<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Pencil -->
  <rect x="150" y="80" width="8" height="100" rx="4" fill="url(#pencilGradient)" transform="rotate(25 154 130)"/>
  <polygon points="154,80 158,80 160,90 152,90" fill="#1F2937"/>
  <polygon points="154,180 158,180 156,190" fill="#10B981"/>
  
  <!-- Tracing path (letter 'A') -->
  <path id="tracePath" d="M 100 200 L 120 160 L 140 200 M 110 180 L 130 180" 
        fill="none" stroke="url(#pathGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Animated tracing line following the path -->
  <path d="M 100 200 L 120 160" 
        fill="none" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 120 160 L 140 200" 
        fill="none" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 110 180 L 130 180" 
        fill="none" stroke="#EC4899" stroke-width="6" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" begin="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Guided dots along the path -->
  <circle cx="100" cy="200" r="4" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="160" r="4" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="200" r="4" fill="#10B981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="180" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="180" r="4" fill="#3B82F6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Spacing guides -->
  <line x1="80" y1="220" x2="160" y2="220" stroke="#DBEAFE" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="80" y1="240" x2="160" y2="240" stroke="#DBEAFE" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Motor planning indicators -->
  <circle cx="250" cy="150" r="30" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="150" r="20" fill="#F59E0B" opacity="0.3">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

