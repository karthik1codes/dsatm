<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" role="img" aria-labelledby="title">
    <title id="title">Animated dyslexia friendly book with moving page</title>
    <style>
        .cover { fill: #fde68a; stroke: #f59e0b; stroke-width: 4; }
        .center { fill: #fef9c3; stroke: #fbbf24; stroke-width: 3; }
        .page { fill: none; stroke: #ec4899; stroke-width: 4; stroke-linecap: round; }
        .page.animate {
            animation: pageTurn 3.5s ease-in-out infinite;
            transform-origin: 50% 50%;
        }
        @keyframes pageTurn {
            0%, 100% { transform: rotateY(0deg); opacity: 0.8; }
            50% { transform: rotateY(-25deg); opacity: 1; }
        }
    </style>
    <rect class="cover" x="25" y="25" width="65" height="110" rx="14"/>
    <rect class="cover" x="110" y="25" width="65" height="110" rx="14"/>
    <rect class="center" x="50" y="40" width="100" height="80" rx="12"/>
    <path class="page animate" d="M60 50 Q100 70 60 90"/>
    <line x1="70" y1="50" x2="70" y2="110" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6 6">
        <animate attributeName="stroke-dashoffset" from="0" to="-60" dur="6s" repeatCount="indefinite"/>
    </line>
</svg>

