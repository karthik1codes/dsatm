<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" role="img" aria-labelledby="title">
    <title id="title">Animated ear with visual sound waves</title>
    <style>
        .ear { fill: none; stroke: #8b5cf6; stroke-width: 5; stroke-linecap: round; }
        .core { fill: #ec4899; }
        .wave { fill: none; stroke: #fbbf24; stroke-width: 4; stroke-linecap: round; }
        .ear { animation: earPulse 4s ease-in-out infinite; }
        .core { animation: corePulse 2.2s ease-in-out infinite; }
        .wave.one { animation: waveBlink 3s ease-in-out infinite; }
        .wave.two { animation: waveBlink 3s ease-in-out infinite; animation-delay: 0.8s; }
        @keyframes earPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.04); } }
        @keyframes corePulse { 0%,100% { transform: scale(0.95); opacity: .7; } 50% { transform: scale(1.05); opacity: 1; } }
        @keyframes waveBlink {
            0%,100% { stroke-dashoffset: 60; opacity: .4; }
            50% { stroke-dashoffset: 0; opacity: 1; }
        }
    </style>
    <path class="ear" d="M70 30 C130 30 130 130 85 130 C60 130 60 100 60 100"/>
    <circle class="core" cx="60" cy="102" r="10"/>
    <path class="wave one" stroke-dasharray="60" d="M120 50 Q150 80 120 110"/>
    <path class="wave two" stroke-dasharray="60" d="M140 40 Q180 80 140 120"/>
</svg>

