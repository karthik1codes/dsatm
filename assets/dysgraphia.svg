<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" role="img" aria-labelledby="title">
    <title id="title">Animated pencil drawing path</title>
    <style>
        .trail { fill: none; stroke: #10b981; stroke-width: 4; stroke-linecap: round; stroke-dasharray: 10 10; }
        .pencil-body { fill: #f59e0b; stroke: #b45309; stroke-width: 2; }
        .pencil-tip { fill: #78350f; }
        .eraser { fill: #f472b6; }
        .spark { fill: #facc15; }
        .trail { animation: dash 4s linear infinite; }
        .pencil { animation: pencilWave 3.5s ease-in-out infinite; transform-origin: 140px 60px; }
        .spark { animation: sparkPulse 1.6s ease-in-out infinite; }
        @keyframes dash { to { stroke-dashoffset: -120; } }
        @keyframes pencilWave { 0%,100% { transform: rotate(-4deg); } 50% { transform: rotate(6deg); } }
        @keyframes sparkPulse { 0%,100% { transform: scale(.8); opacity:.4; } 50% { transform: scale(1.2); opacity:1; } }
    </style>
    <path class="trail" d="M40 120 Q70 40 160 40"/>
    <g class="pencil">
        <rect class="pencil-body" x="95" y="48" width="60" height="24" rx="10"/>
        <polygon class="pencil-tip" points="155,48 180,60 155,72"/>
        <rect class="eraser" x="85" y="48" width="12" height="24" rx="6"/>
    </g>
    <circle class="spark" cx="160" cy="46" r="5"/>
</svg>

