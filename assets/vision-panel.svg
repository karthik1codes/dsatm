<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 180" role="img" aria-labelledby="title">
    <title id="title">Child with visual impairment using a tablet that displays a flower lesson</title>
    <style>
        .bg { fill: #fcd34d; }
        .desk { fill: #f5c67c; }
        .skin { fill: #f4b183; }
        .shirt { fill: #0f766e; }
        .tablet { fill: #1f2937; }
        .tablet-screen { fill: #2563eb; }
        .flower-petal { fill: #f97316; }
        .flower-center { fill: #facc15; }
        .leaf { fill: #10b981; }
        .text { fill: #ffffff; font-family: 'Nunito', sans-serif; font-size: 14px; font-weight: 700; }
        .glasses-frame { fill: #111827; }
        .hand { fill: #f4b183; }
        .animation-float { animation: floaty 4s ease-in-out infinite; }
        .pulse { animation: pulse 3s ease-in-out infinite; transform-origin: center; }
        .wave { fill: none; stroke: rgba(255,255,255,0.8); stroke-width: 2; stroke-dasharray: 6 8; animation: wave 5s linear infinite; }
        @keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        @keyframes pulse { 0%,100% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }
        @keyframes wave { to { stroke-dashoffset: -80; } }
    </style>
    <rect class="bg" width="220" height="180" rx="28"/>
    <rect class="desk" y="120" width="220" height="60" rx="20"/>
    <g class="animation-float">
        <circle cx="110" cy="70" r="45" fill="#fef3c7"/>
        <path class="shirt" d="M70 150 Q110 120 150 150 L145 170 H75z"/>
        <circle class="skin" cx="110" cy="70" r="32"/>
        <ellipse class="skin" cx="90" cy="110" rx="18" ry="12"/>
        <ellipse class="skin" cx="130" cy="110" rx="18" ry="12"/>
        <rect class="glasses-frame" x="78" y="55" width="26" height="16" rx="8"/>
        <rect class="glasses-frame" x="106" y="55" width="26" height="16" rx="8"/>
        <rect class="glasses-frame" x="104" y="61" width="4" height="6"/>
    </g>
    <g transform="translate(50,95)">
        <rect class="tablet" width="120" height="70" rx="10"/>
        <rect class="tablet-screen" x="6" y="6" width="108" height="51" rx="8"/>
        <path class="wave" d="M12 20 H102"/>
        <path class="wave" d="M12 35 H102" stroke-dashoffset="40"/>
        <text class="text" x="58" y="23" text-anchor="middle">FLOWER</text>
        <g transform="translate(55,40)" class="pulse">
            <circle class="flower-center" r="6"/>
            <circle class="flower-petal" r="6" cx="12"/>
            <circle class="flower-petal" r="6" cx="-12"/>
            <circle class="flower-petal" r="6" cy="12"/>
            <circle class="flower-petal" r="6" cy="-12"/>
            <rect class="leaf" x="-2" y="6" width="4" height="14" rx="2"/>
            <path class="leaf" d="M0 20 Q8 26 6 32 Q0 29 0 25" />
            <path class="leaf" d="M0 20 Q-8 26 -6 32 Q0 29 0 25" />
        </g>
        <circle cx="98" cy="52" r="8" fill="#f97316"/>
        <circle cx="98" cy="52" r="3" fill="#fff7ed"/>
    </g>
    <g class="hand animation-float" style="animation-delay:1s">
        <path d="M72 140 Q110 120 130 145 Q120 155 82 160" />
    </g>
</svg>

