<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" role="img" aria-labelledby="title">
    <title id="title">Animated puzzle path for neurodiverse learners</title>
    <style>
        .piece { stroke-width: 3; stroke-linejoin: round; }
        .piece.one { fill: #a5b4fc; stroke: #6366f1; }
        .piece.two { fill: #6ee7b7; stroke: #059669; }
        .piece.three { fill: #fbcfe8; stroke: #db2777; }
        .piece.four { fill: #fde68a; stroke: #f59e0b; }
        .orbit { fill: none; stroke: rgba(59,130,246,0.4); stroke-width: 2; stroke-dasharray: 6 10; }
        .dot { fill: #ec4899; }
        .piece { animation: floatPiece 4s ease-in-out infinite; }
        .piece.two { animation-delay: .3s; }
        .piece.three { animation-delay: .6s; }
        .piece.four { animation-delay: .9s; }
        .dot { animation: orbitDot 6s linear infinite; }
        @keyframes floatPiece {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @keyframes orbitDot {
            from { stroke-dashoffset: 0; transform: rotate(0deg); }
            to { stroke-dashoffset: -200; transform: rotate(360deg); }
        }
    </style>
    <path class="orbit" d="M60 80 q40 -40 80 0 q-40 60 -80 0"/>
    <g transform="translate(30,40)">
        <path class="piece one" d="M10 10 h40 v15 a5 5 0 0 0 10 0 V10 h20 v40 h-15 a5 5 0 0 0 0 10 h15 v20 H50 v-15 a5 5 0 0 0-10 0 v15 H10z"/>
    </g>
    <g transform="translate(85,35)">
        <path class="piece two" d="M10 10 h40 v15 a5 5 0 0 0 10 0 V10 h20 v40 h-15 a5 5 0 0 0 0 10 h15 v20 H50 v-15 a5 5 0 0 0-10 0 v15 H10z"/>
    </g>
    <g transform="translate(55,85)">
        <path class="piece three" d="M10 10 h40 v15 a5 5 0 0 0 10 0 V10 h20 v40 h-15 a5 5 0 0 0 0 10 h15 v20 H50 v-15 a5 5 0 0 0-10 0 v15 H10z"/>
    </g>
    <g transform="translate(110,80)">
        <path class="piece four" d="M10 10 h40 v15 a5 5 0 0 0 10 0 V10 h20 v40 h-15 a5 5 0 0 0 0 10 h15 v20 H50 v-15 a5 5 0 0 0-10 0 v15 H10z"/>
    </g>
    <circle class="dot" cx="100" cy="80" r="6"/>
</svg>

